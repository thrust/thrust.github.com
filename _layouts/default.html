<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>

  <meta charset='utf-8'>
  <meta name="robots" content="all" />
  <meta name="title" content="{{ page.title }}" />
  <meta name="description" content="{{ page.description }}" />

  <base href="{{ site.base }}" />

  <!--- main style -->
  <link rel="stylesheet" type="text/css" href="{{ site.base }}/css/style.css" media="screen" />

  <!--- syntax highlighting -->
  <link rel="stylesheet" type="text/css" href="{{ site.base }}/css/syntax/thrust.css" media="screen" />

  <script type="text/javascript" src="actions.js"></script>

  <!--- Google Analytics -->
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-30011231-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>

</head>

<body>

  <div id="container">
      <div id="menubar">&nbsp;</div>
      <a href="http://github.com/thrust/thrust"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
	<ul id="menu">
      <li><a href="{{ site.base }}/"><img src="{{ site.base }}/thrust_logo.png" alt="Thrust" height=80px title="Thrust"/></a></li>
      <li><a title="Quick Start Guide" href="https://github.com/thrust/thrust/wiki/Quick-Start-Guide">Get Started</a></li>
      <li><a title="Thrust Documentation" href="https://github.com/thrust/thrust/wiki/Documentation" class="submenu_title">Documentation</a>
        <ul class="submenu">
            <li><a title="Thrust API Doxygen" href="http://thrust.github.com/doc/modules.html">Thrust API (Doxygen)</a></li>
            <li><a title="Example Programs" href="https://github.com/thrust/thrust/tree/master/examples">Example Programs</a></li>
            <li><a title="GPU Computing Gems Article" href="https://github.com/downloads/thrust/thrust/Thrust%20-%20A%20Productivity-Oriented%20Library%20for%20CUDA.pdf">General Overview (PDF)</a></li>
        </ul>
      </li>
      <li><a title="Interact with the Thrust community" href="https://github.com/thrust/thrust/watchers" class="submenu_title">Community</a>
        <ul class="submenu">
            <li><a title="Find answers on Stack Overflow" href="http://stackoverflow.com/questions/tagged/thrust">Stack Overflow</a></li>
            <li><a title="Join the thrust-users mailing list" href="http://groups.google.com/group/thrust-users">Mailing List</a></li>
        </ul>
      </li>

              <ul class="submenu">
              {% for subpost in site.categories[post.parentof] %}
                  <li><a title="{{ subpost.title }}" href="{{ subpost.url }}">{{ subpost.title }}</a></li>
              {% endfor %}
              </ul>
          {% endif %}
      </li>
      {% endfor %}
      -->
      <li><a title="Download latest Thrust source code" href="https://github.com/downloads/thrust/thrust/thrust-1.6.0.zip">Get Thrust</a></li>
	</ul>
    

    {{ content }}

</html>
